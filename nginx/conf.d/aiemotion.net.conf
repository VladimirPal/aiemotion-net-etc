server {
  listen 80;
  listen [::]:80;
  server_name aiemotion.net;
  client_max_body_size 1G;

  access_log /var/log/nginx/aiemotion.access.log;
  error_log /var/log/nginx/aiemotion.error.log;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    default_type text/plain;
    try_files $uri =404;
  }

  location = /.well-known/matrix/server {
    default_type application/json;
    add_header Access-Control-Allow-Origin "*" always;
    return 200 '{"m.server":"aiemotion.net:443"}';
  }

  location = /.well-known/matrix/client {
    default_type application/json;
    add_header Access-Control-Allow-Origin "*" always;
    return 200 '{"m.homeserver":{"base_url":"https://aiemotion.net"}}';
  }

  location ~* ^/_matrix/client/v1/media/download/([^/]+)/([^?/]+) {
    set $homeserver $1;
    set $media_id $2;

    # Split media ID into Synapse local_content directory layout.
    set $dir1 "";
    set $dir2 "";
    set $media_id_rest "";

    if ($media_id ~* "^(.)(.)(.)(.)(.+)$") {
      set $dir1 $1$2;
      set $dir2 $3$4;
      set $media_id_rest $5;
    }

    set $allowed_origin "https://chat.aiemotion.net";

    if ($http_origin ~* "^(https://chat\.aiemotion\.net|vector://vector)$") {
      set $allowed_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin $allowed_origin always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    if ($request_method = OPTIONS) {
      return 204;
    }

    set $s3_url "https://chat.aiemotion.net/synapse/local_content/$dir1/$dir2/$media_id_rest";
    return 302 $s3_url;
  }

  location ~ ^(/_matrix|/_synapse/client|/_synapse/mas|/_synapse/admin) {
    proxy_pass http://127.0.0.1:8008;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name aiemotion.net;
  client_max_body_size 1G;

