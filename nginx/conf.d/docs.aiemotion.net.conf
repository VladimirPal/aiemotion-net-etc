server {
  server_name docs.aiemotion.net;

  listen 443 ssl;
  listen [::]:443 ssl;

  access_log /var/log/nginx/docs.access.log;
  error_log /var/log/nginx/docs.error.log;

  # Keep ACME challenge path available for future renewals
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
  }

  location / {
    auth_request /outpost.goauthentik.io/auth/nginx;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    add_header Set-Cookie "$auth_cookie; SameSite=None; Secure; HttpOnly";

    error_page 401 = @goauthentik_proxy_signin;

    root /etc/docusaurus/build;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /outpost.goauthentik.io {
    proxy_pass              http://127.0.0.1:9000/outpost.goauthentik.io;
    proxy_set_header        Host $host;
    proxy_set_header        X-Original-URL $scheme://$http_host$request_uri;
    add_header              Set-Cookie "$auth_cookie; SameSite=None; Secure; HttpOnly";
    auth_request_set        $auth_cookie $upstream_http_set_cookie;
    proxy_pass_request_body off;
    proxy_set_header        Content-Length "";
  }

  location @goauthentik_proxy_signin {
    internal;
    add_header Set-Cookie "$auth_cookie; SameSite=None; Secure; HttpOnly";
    return 302 $scheme://$http_host/outpost.goauthentik.io/start?rd=$request_uri;
  }

  add_header X-Frame-Options "ALLOW-FROM vector://vector";
  add_header Content-Security-Policy "frame-ancestors 'self' vector://vector https://scalar.vector.im" always;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  ssl_certificate /etc/letsencrypt/live/docs.aiemotion.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/docs.aiemotion.net/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
  listen 80;
  listen [::]:80;
  server_name docs.aiemotion.net;

  # Keep ACME challenge path available for future renewals
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}
